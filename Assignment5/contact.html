  <div id="formDiv">
   
 
  <!--COMMENT: ADD AN ACTION ATTRIBUTE TO FORM WHEN FOUND AND ON SUBMIT-->
    <form id="contactForm" name="formOne"method="POST" action="https://httpbin.org/post" onsubmit="return validateInput();">
      <fieldset id="formWrap" bord>
        <legend>Contact Form</legend>
      <label>Name* <input type="text" name="name" required></label> <br>
      <label>Email* <input type="email" name="mail" required></label><br>
              <label>Address* <input type="text" name="street" required></label><br>
              <!-- For city use a <datalist> for autocomplete of common Canadian Cities-->
                <label>City* <input list="cities" name="cities" id="city" required></label><br>
                <datalist id="cities">
                  <option value="Toronto">
                  <option value="Vancouver">
                    <option value="Montreal">
                      <option value="Niagra Falls">
                        <option value="Victoria">
                          <option value="Halifax">
                            <option value="Quebec City">
                             <option value="Calgary">
                               <option value="Ottawa">
              </datalist>
              <!--Must be a valid Canadian Postal Code, with or without a space, use a regex pattern-->
              <label>Postal Code* <input type="text" name="postalCode" pattern="^([A-Za-z]\d[A-Za-z][-]?\d[A-Za-z]\d)" required> <br><br>

              <!--Radio options Question, Comment, and order problem. If the user selects order problem dynamically
              reveal with JS another input box to enter the order number. Otherwise hide the input box if comment or question
            is clicked-->
              <label>What is this about?</label> <br>
              <input type="radio" name="option" onclick=depopulateTextBox()>Question
              <input type="radio" name="option" onclick=depopulateTextBox()>Comment
              <input type="radio" name="option" onclick=populateTextBox()>Order Problem
              <br>
              <br>
              <div id="textBox">
                <!--If user selects Order Problem it populates the label below-->
<label id="inputBox"></label>
              </div>
              <!--A large area to enter a message they want to send-->
              <br>
              <div id="error"></div>
              <textarea rows="4" cols="50" placeholder="Enter Text Here">
              </textarea>
              <!--A hidden input field with your name-->
              <input type="hidden" name="entry" id="entry" value="Mark"><br>
              <input type="submit" name="submit" value="Send">
              <input type="reset"  value="    Clear   ">  
            </fieldset>
              </form>
           
            </div>
